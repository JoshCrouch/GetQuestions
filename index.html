<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>How bout you get some questions?</title>
</head>
<body>
    <h1>Get a Question</h1>
    <div id="getdiv">
        <button onclick="main('Get')" id="get">Get!</button>
    </div>
    <div id="unit">
        <div>
            <input type="radio" name="Unit" class="unitradio" id="Any" onclick="changeUnit(0)"  checked="true">
            <label for="Any" class="unitlabel">Any</label>
        </div>
        <div>
            <input type="radio" name="Unit" class="unitradio" id="unit3TF" onclick="changeUnit(1)">
            <label for="unit3TF" class="unitlabel">Unit 3 TF</label>
        </div>
        <div>
            <input type="radio" name="Unit" class="unitradio" id="unit4TF" onclick="changeUnit(2)">
            <label for="unit4TF" class="unitlabel">Unit 4 TF</label>
        </div>
        <div>
            <input type="radio" name="Unit" class="unitradio" id="unit3TA" onclick="changeUnit(3)">
            <label for="unit3TA" class="unitlabel">Unit 3 TA</label>
        </div>
        <div>
            <input type="radio" name="Unit" class="unitradio" id="unit4TA" onclick="changeUnit(4)">
            <label for="unit4TA" class="unitlabel">Unit 4 TA</label>
        </div>
    </div>
    
    <img id="img" src="Empty.png">
    
    <div id="skipdiv">
        <button onclick="main('Skip')" id="skip">Skip</button>
        <button onclick="Clear()" id="clear">Clear</button>
    </div>
    <div id="ansdiv">
        <button onclick="byebye()" id="ans">Answer</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
