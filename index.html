<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>How bout you get some questions?</title>
</head>
<body>
    <h1>Get a Question</h1>
    <div id="getdiv">
        <button onclick="main('Get')" id="get">Get!</button>
        <br>
        <label for="Any">Any</label>
        <input type="radio" name="Unit" id="Any" onclick="changeUnit(0)">
        <label for="unit3TF">Unit 3 TF</label>
        <input type="radio" name="Unit" id="unit3TF" onclick="changeUnit(1)" checked="true">
        <label for="unit4TF">Unit 4 TF</label>
        <input type="radio" name="Unit" id="unit4TF" onclick="changeUnit(2)">
        <label for="unit3TA">Unit 3 TA</label>
        <input type="radio" name="Unit" id="unit3TA" onclick="changeUnit(3)">
        <label for="unit4TA">Unit 4 TA</label>
        <input type="radio" name="Unit" id="unit4TA" onclick="changeUnit(4)">
    </div>
    
    <img id="img" src="Empty.png">
    
    <div id="skipdiv">
        <button onclick="main('Skip')" class="doneskipbtn" id="skip">Skip</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
